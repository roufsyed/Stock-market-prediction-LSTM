<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Stock Market Analysis for Apple</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="Open" required="required" />
        <input type="text" name="marital_status" placeholder="High" required="required" />
	<input type="text" name="default" placeholder="Low" required="required" />
	<input type="text" name="balance" placeholder="Close" required="required" />
	<input type="text" name="housing" placeholder="Adjusted Close" required="required" />
	

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
	
		{{ prediction_text1 }}<br>
		{{ prediction_text2 }}<br>
		{{ prediction_text3 }}<br>
		{{ prediction_text4 }}<br>
		{{ prediction_text5 }}<br>
	
   


 </div>


</body>
</html>
